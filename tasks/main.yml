---

- name: prepare
  include_tasks: prepare.yaml
  tags:
    - logrotate_prepare
    - logrotate_configure

- name: install
  include_tasks: install.yaml
  tags:
    - logrotate_install

- name: configure
  include_tasks: configure.yaml
  tags:
    - logrotate_configure

- name: handle systemd
  include_tasks: systemd.yaml
  when:
    - ansible_service_mgr | lower == "systemd"
  tags:
    - logrotate_systemd

- name: create cron job
  include_tasks: cron.yaml
  tags:
    - logrotate_cron

...
